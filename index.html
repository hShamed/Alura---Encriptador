<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="/Primero/css/reset.css">
    <link rel="stylesheet" href="/Primero/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <img src="/Primero/img/logoB.png" alt="Logo" class="logo">
    </header>

    <main>
        <textarea id="input" placeholder="Ingrese el texto aquí" autofocus></textarea>
    </main>

    <aside id="box">
        <img src="/Primero/img/null.jpg" alt="Ningún mensaje fue encontrado" class="search">
        <p class="pri-text">Ningún mensaje fue encontrado</p>
        <p class="sub-text">Ingresa el texto que desees encriptar o desencriptar</p>
    </aside>

    <footer id="botones">
        <p class="legend">Solo letras minúsculas y sin acentos</p>

        <button class="encriptar" onclick="encriptar()">Encriptar</button>
        <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
